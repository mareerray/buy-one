<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="col-12">
    <mat-card class="sign-in-card">
      <mat-card-header>
        <mat-card-title class="text-center w-100 mb-4">
          <h2 style="text-align: center">Sign In to grit:Tee</h2>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
          <!-- Error Alert -->
          <div class="alert alert-danger" *ngIf="errorMessage" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>
            {{ errorMessage }}
          </div>

          <!-- Email Field -->
          <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="you@example.com" />
            <mat-icon matPrefix>email</mat-icon>
            <mat-error *ngIf="email?.hasError('required')"> Email is required </mat-error>
            <mat-error *ngIf="email?.hasError('email')"> Please enter a valid email </mat-error>
          </mat-form-field>

          <!-- Password Field -->
          <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" placeholder="••••••••" />
            <mat-icon matPrefix>lock</mat-icon>
            <mat-error *ngIf="password?.hasError('required')"> Password is required </mat-error>
            <mat-error *ngIf="password?.hasError('minlength')">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>

          <!-- Submit Button -->
          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="w-100 mb-3 hover-lift"
            [disabled]="signInForm.invalid || isLoading"
          >
            <mat-spinner diameter="20" *ngIf="isLoading" class="d-inline-block me-2"></mat-spinner>
            {{ isLoading ? 'Signing In...' : 'Sign In' }}
          </button>

          <!-- Sign Up Link -->
          <p class="text-center text-secondary">
            Don't have an account?
            <a routerLink="/signup" class="text-primary">Sign Up</a>
          </p>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
