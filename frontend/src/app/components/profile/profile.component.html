<div class="container mt-4">
  <div class="card p-4 shadow rounded-3">
    <div class="row">
      <div class="col-md-5 text-center position-relative">
        <div style="display: inline-block; position: relative;">
          <img [src]="avatarPreview || 'assets/user-default.png'"
               class="rounded-circle border"
               style="width: 120px; height: 120px;" alt="avatar">
          <input id="avatarUpload" type="file" accept="image/*"
                 (change)="onAvatarSelect($event)" class="d-none">
          <label for="avatarUpload" class="btn btn-light btn-sm p-1"
                 style="position:absolute; right:0; bottom:0; border-radius:50%; box-shadow:0 1px 4px rgba(33,33,33,0.1);">
            <i class="bi bi-camera"></i>
          </label>
        </div>
        <div class="mt-3">
          <div class="fw-bold mb-2">{{ profileForm.value.name }}</div>
          <!-- <div class="text-muted small mt-1">{{ profileForm.value.email }}</div> -->
          <span class="badge bg-primary mt-2">{{ currentUser?.role }}</span>
          <span class="badge bg-secondary ms-2">{{ currentUser?.id }}</span>
          <small class="text-muted d-block mt-2">400x400px, max 2MB</small>
        </div>
      </div>
      <div class="col-md-6">
        <form [formGroup]="profileForm" class="row g-3" (ngSubmit)="saveProfile()">
          <div class="row-md-5">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="row-md-5">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email">
          </div>
          <div class="col-12 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Change Password</div>
          <div class="card-body">
            <form *ngIf="passwordForm" [formGroup]="passwordForm" (ngSubmit)="changePassword()">
              <div class="mb-3">
                <label class="form-label">Current Password</label>
                <input type="password" class="form-control" formControlName="currentPassword">
              </div>
              <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" class="form-control" formControlName="newPassword">
              </div>
              <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" formControlName="confirmPassword">
                <div *ngIf="passwordForm?.errors?.['mismatch'] && passwordForm.get('confirmPassword')?.touched"
                     class="text-danger small">Passwords do not match.</div>
              </div>
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-success" [disabled]="!passwordForm.valid">
                  Change Password
                </button>
              </div>
            </form>
            
          </div>
        </div>
      </div>
      <div class ="col-md-6">
          <div class="card-header">Connected Accounts</div>
          <div class="social-icons">
            <a href="https://facebook.com/yourprofile" target="_blank" class="social-icon" aria-label="Facebook">
              <i class="bi bi-facebook me-2"></i> Facebook
            </a>
            <a href="https://instragram.com/yourprofile" class="social-icon" aria-label="Instagram">
              <i class="bi bi-instagram me-2"></i> Instagram
            </a>
            <a href="https://twitter.com/yourprofile" target="_blank" class="social-icon" aria-label="Twitter">
              <i class="bi bi-twitter me-2"></i> Twitter
            </a>
            <a href="https://github.com/yourprofile" target="_blank" class="social-icon" aria-label="GitHub">
              <i class="bi bi-github me-2"></i> GitHub
            </a>
            <a href="mailto:your@email.com" class="social-icon" aria-label="Email">
              <i class="bi bi-envelope me-2"></i> Email
            </a>
          </div>
      </div>
    </div>
  </div>
</div>
