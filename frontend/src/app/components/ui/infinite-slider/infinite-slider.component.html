<div class="container py-5">
    <div class="slider-row sellers-row">
        <div class="text-center mb-4">
            <h2 class="mb-3 fw-bold"> Our Sellers & Products </h2>
        </div>
        <div class="slider-list sellers-list">
            <ng-container *ngFor="let seller of extendedSellers">
            <div class="slider-item">
                <img class="avatar" [src]="seller.avatar" alt="Seller avatar" />
                <div class="seller-name">{{ seller.name }}</div>
            </div>
            </ng-container>
        </div>
        </div>
        <div class="slider-row products-row" >
        <div class="slider-list products-list">
            <ng-container *ngFor="let product of extendedProducts">
            <div class="slider-item">
                <img class="product-image" [src]="product.image" alt="Product" />
            </div>
            </ng-container>
        </div>
        <div class="text-center mb-4">
            <h2 class="mb-3 fw-bold"></h2>
            <button class="btn btn-primary me-2" (click)="shopNow()">Browse Products</button>
            <button class="btn btn-primary me-2" (click)="browseCollections()">Browse Collections</button>
        </div>
    </div>
</div>
