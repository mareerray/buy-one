<p>categories works!</p>
<div class="bg-white py-16">
  <div class="max-w-7xl mx-auto px-8">
    <div class="text-center mb-12">
      <h2 class="mb-4 text-[rgb(69,85,108)] font-bold">Explore Our Collections</h2>
      <p class="text-slate-600 max-w-2xl mx-auto">From developer humor to anime fandoms, find the perfect tee that speaks your language</p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let category of categories" class="overflow-hidden hover:shadow-xl transition-all cursor-pointer group" (click)="onCategoryClick(category.id)">
        <div class="p-6">
          <div class="w-16 h-16 rounded-lg bg-gradient-to-br {{category.color}} flex items-center justify-center text-white mb-4 group-hover:scale-110 transition-transform">
            <i [class]="category.icon"></i>
          </div>
          <h3 class="mb-2">{{ category.name }}</h3>
          <p class="text-sm text-[rgb(229,229,240)]">{{ category.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
