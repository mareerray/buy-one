<!-- Loading state -->
<div *ngIf="isLoading" class="text-center py-5 text-white">
  Loading products...
</div>
<!-- Error state -->
<div *ngIf="!isLoading && errorMessage" class="alert alert-danger text-center">
  {{ errorMessage }}
</div>
<!-- Main content -->
<div *ngIf="!isLoading && !errorMessage">
  <!-- Filters and sorting -->
  <div class="container py-3">
    <div class="row gy-2 align-items-center">
      <div class="col-12 col-md flex-grow-1">
        <!-- Search input -->
        <input
          type="text"
          [(ngModel)]="searchQuery"
          (ngModelChange)="onSearchChange()"
          class="form-control custom-input"
          placeholder="Search products..."
        />
      </div>
      <div class="col-6 col-md-2">
        <!-- Category filter -->
        <select
          class="form-select"
          [(ngModel)]="categoryFilter"
          (ngModelChange)="onCategoryChange()"
        >
          <option value="all">All categories</option>
          <option *ngFor="let opt of categoryOptions" [value]="opt.id">
            {{ opt.name }}
          </option>
        </select>
      </div>
      <div class="col-6 col-md-2">
        <!-- Sort dropdown -->
        <select
            class="form-select"
            [(ngModel)]="sortBy"
            (ngModelChange)="onSortChange()"
        >
          <option value="name">Name</option>
          <option value="price-low">Price: Low to High</option>
          <option value="price-high">Price: High to Low</option>
        </select>
      </div>
    </div>
  </div>

  <div *ngIf="filteredProducts.length === 0" class="text-center py-5 text-white">
    No products found matching your criteria.
  </div>
  <div *ngIf="filteredProducts.length > 0">
    <div class="container py-5">
      <!-- grid -->
      <div class="row g-4">
        <div *ngFor="let product of filteredProducts" class="col-12 col-md-6 col-lg-4">
          <app-product-grid-card
            [product]="product"
            [seller]="getSeller(product.userId)"
            [showSeller]="true"
            [showCategory]="true"
            [categoryName]="getCategoryName(product.categoryId)"
            (view)="viewProductDetail($event)"
            (addToCartClick)="addToCart($event)">
          </app-product-grid-card>
        </div>
      </div>
    </div>
  </div>
</div>
