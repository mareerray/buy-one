<div class="container py-3">
  <div class="row gy-2 align-items-center">
    <div class="col-12 col-md flex-grow-1">
      <input
        type="text"
        class="form-control custom-input"
        placeholder="Search products..."
        [(ngModel)]="searchQuery"
      />
    </div>
    <div class="col-6 col-md-2">
      <select class="form-select" [(ngModel)]="categoryFilter">
        <option *ngFor="let category of categories" [value]="category">
          {{ category === 'all' ? 'All Categories' : category }}
        </option>
      </select>
    </div>
    <div class="col-6 col-md-2">
      <select class="form-select" [(ngModel)]="sortBy">
        <option value="name">Name</option>
        <option value="price-low">Price: Low to High</option>
        <option value="price-high">Price: High to Low</option>
      </select>
    </div>
  </div>
</div>

<div *ngIf="filteredProducts.length === 0" class="text-center py-5 text-white">
  No products found matching your criteria.
</div>
<div *ngIf="filteredProducts.length > 0">
  <div class="container py-5">
    <div class="row g-4">
      <div *ngFor="let product of filteredProducts" class="col-12 col-md-6 col-lg-4">
        <app-product-grid-card
          [product]="product"
          [seller]="getSeller(product.sellerId)"
          [showSeller]="true"
          [showCategory]="true"
          (view)="viewProductDetail($event)"
          (addToCartClick)="addToCart($event)">
        </app-product-grid-card>
      </div>
    </div>
  </div>
</div>
