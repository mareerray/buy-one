<nav class="navbar">
  <a routerLink="/" class="logo-link">grit:Tee</a>
  <div class="nav-links">
    <a routerLink="/shop">Shop All</a>
    <a routerLink="/creators">Browse Creators</a>
    <a routerLink="/about">About Us</a>
  </div>
  <div class="nav-actions">
    <ng-container *ngIf="isAuthenticated; else guestLinks">
      <a routerLink="/profile">
        <span class="navbar-user">
          <img *ngIf="currentUserAvatar" [src]="currentUserAvatar" alt="avatar" class="navbar-avatar" />
            Welcome : {{ currentUserName }}
        </span>
      </a>
      <a (click)="onLogout()" style="cursor:pointer">Logout</a>
    </ng-container>
    <ng-template #guestLinks>
      <a routerLink="/signin">Sign In</a>
      <a routerLink="/signup">Sign Up</a>
    </ng-template>
  </div>
</nav>
